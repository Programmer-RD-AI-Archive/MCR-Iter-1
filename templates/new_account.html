{% extends "base.html" %}

{% block head %}
<title>
    New Account
</title>
{% endblock %}

{% block body %}
<br>
<br>
<div class="jumbotron">
    <hr>
    <form method="POST" action="" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1"> User Name</label>
            <input type="text" class="form-control" name="User Name" autocomplete="off" id="Email" aria-describedby="emailHelp"
                placeholder="Enter User Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"> Password </label>
            <input type="password" class="form-control" autocomplete="off" name="Password" id="User Name"
                aria-describedby="emailHelp" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"> Institute Name </label>
            <input type="text" class="form-control" autocomplete="off" name="Institute Name" id="Password"
                aria-describedby="emailHelp" placeholder="Enter Institute Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"> Email </label>
            <input type="email" class="form-control" autocomplete="off" name="Email" id="Password"
                aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="custom-file">
            <input type="file" name="File" class="custom-file-input" name="File" id="file">
            <label class="custom-file-label" for="image">Select File (JSON FILE) </label>
        </div>
        <br>
        <hr>
        <button type="submit" class="btn btn-primary"> Submit </button>
</form>
</div>
<br>
<br>
{% endblock %}
